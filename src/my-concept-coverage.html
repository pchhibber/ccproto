<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="page-layout.html">
<link rel="import" href="styling-elements/class-elements.html">
<link rel="import" href="../bower_components/mdb-metric-display/mdb-metric-display.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/mdb-dimension-finder/mdb-dimension-finder.html">
<link rel="import" href="../bower_components/mdb-simple-list/mdb-simple-list.html">
<link rel="import" href="../bower_components/mdb-recommended-concepts/mdb-concept-recommendation.html">
<link rel="import" href="../bower_components/mdb-recommended-concepts/mdb-recommended-concepts.html">


<dom-module id="concept-coverage">
  <template>
    <style include="class-elements"></style>
    <style include="shared-styles">
       :host {
        display: block;
        height: 100%;
      }
      
      [slot='body'] {
        background: #fff;
      }
      
       :host paper-tabs {
        padding-top: var(--standard-padding, 20px);
      }
      /* styles for paper-tabs*/
      
      paper-tab {
        color: #5da9dd;
        --paper-tab-content-unselected: {
          color: #b3b3b3;
        }
        --layout-flex-auto: {
          flex: 0.06;
        }
      }
      
      paper-tabs {
        --paper-tabs-selection-bar-color: #5da9dd
      }
      /*Styling for concept list*/
      
       :host .concept-list {
        --mdb-simple-list: {
          display: flex;
          flex-direction: column;
          flex-wrap: wrap;
          border: 1px solid #e1e6ed;
          background: #fcfdff;
          height: 288px;
          padding-top: 20px;
          padding-bottom: 0px;
        }
        --paper-item: {
          min-height: 15px;
          font-weight: 100;
          margin-top: 0.7em;
          margin-bottom: 0.7em;
          margin-left: var(--standard-padding, 20px);
          margin-right: auto;
        }
        --paper-item-focused-before: {
          border-radius: 25px;
        }
        --paper-item-focused: {
          border-radius: 25px;
        }
        --paper-item-selected-before: {
          border-radius: 25px;
        }
        --paper-item-selected: {
          border-radius: 25px;
          color: #fff;
          background-color: #5caadb;
        }
      }
      
       :host paper-item iron-icon.arrow {
        display: none;
      }
      
       :host paper-item .recommendation {
        display: inline-block;
        position: absolute;
        right: 30px;
      }
      
       :host paper-item[aria-selected="true"] iron-icon.arrow {
        display: inline-block;
        position: absolute;
        right: 0;
      }
      
       :host .db-entities {
        border: 1px solid #e3eaee;
        margin-top: 20px;
        padding-top: 20px;
        padding-bottom: 40px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        flex-wrap: wrap;
      }
      
       :host mdb-dimension-finder {
        margin-top: 20px;
      }
      
       :host mdb-concept-recommendation {
        padding-top: 20px;
        padding-bottom: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        border: 1px solid #e5edee;
        background-color: #fcfdff;
      }
    </style>

    <page-layout heading="Concept Coverage" help-text="Concept Coverage">
      <div slot="body">
        <mdb-metric-display-container>
          <mdb-metric-display stat-value="0.2%" stat-description="Coverage across 1 application"></mdb-metric-display>
          <mdb-metric-display stat-value="279 days" stat-description="ETA(based on yesterday)"></mdb-metric-display>
          <mdb-metric-display stat-value="25" stat-description="Concepts significantly impacted"></mdb-metric-display>
        </mdb-metric-display-container>

        <paper-tabs selected="{{tab}}">
          <paper-tab>GLOBAL</paper-tab>
          <paper-tab>MY LOB</paper-tab>
          <paper-tab>LOB1</paper-tab>
          <paper-tab>LOB2</paper-tab>
          <paper-tab>LOB3</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{tab}}">
          <iron-page></iron-page>
          <iron-page>
            <mdb-simple-list class="concept-list" items='["FICO-Score","Account-Number","Customer-Code","Customer-Type","Product-Code","Product-Name","Market-Segment","CUSIP","Instrument-ID","Holding-ID","Published-Price","Agreement-ID","Contract-ID","Organization-ID","Date of Birth","Organization-Name","Activity-ID","Notional-ID","Agent-ID","Agency-Name","Asset-ID","Asset-Type"]'>
              <template>
                <paper-item>{{this}}</paper-item>
              </template>
            </mdb-simple-list>

            <div class="db-entities">
              <mdb-dimension-finder dimension="Application" items='["FICO-Score","Account-Number","Customer-Code","Customer-Type","Product-Code","Product-Name","Market-Segment","CUSIP","Instrument-ID","Holding-ID","Published-Price","Agreement-ID","Contract-ID","Organization-ID","Date of Birth","Organization-Name","Activity-ID","Notional-ID","Agent-ID","Agency-Name","Asset-ID","Asset-Type"]'
                help-text="List of Applications">
                <template>
                  <paper-item>
                    <span>{{this}}</span>
                    <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                  </paper-item>
                </template>
              </mdb-dimension-finder>
              <mdb-dimension-finder dimension="Database" items='["FICO-Score","Account-Number","Customer-Code","Customer-Type","Product-Code","Product-Name","Market-Segment","CUSIP","Instrument-ID","Holding-ID","Published-Price","Agreement-ID","Contract-ID","Organization-ID","Date of Birth","Organization-Name","Activity-ID","Notional-ID","Agent-ID","Agency-Name","Asset-ID","Asset-Type"]'
                help-text="List of Databases">
                <template>
                  <paper-item>
                    <span><iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon><iron-icon icon="icons:face"></iron-icon>{{this}}</span>
                    <span class="recommendation">23%</span>
                    <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                  </paper-item>
                </template>
              </mdb-dimension-finder>
              <mdb-dimension-finder dimension="Schema" items='["FICO-Score","Account-Number","Customer-Code","Customer-Type","Product-Code","Product-Name","Market-Segment","CUSIP","Instrument-ID","Holding-ID","Published-Price","Agreement-ID","Contract-ID","Organization-ID","Date of Birth","Organization-Name","Activity-ID","Notional-ID","Agent-ID","Agency-Name","Asset-ID","Asset-Type"]'
                help-text="List of Schemas">
                <template>
                  <paper-item>
                    <span><iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>{{this}}</span>
                    <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                  </paper-item>
                </template>
              </mdb-dimension-finder>
              <mdb-dimension-finder dimension="Table" items='["FICO-Score","Account-Number","Customer-Code","Customer-Type","Product-Code","Product-Name","Market-Segment","CUSIP","Instrument-ID","Holding-ID","Published-Price","Agreement-ID","Contract-ID","Organization-ID","Date of Birth","Organization-Name","Activity-ID","Notional-ID","Agent-ID","Agency-Name","Asset-ID","Asset-Type"]'
                help-text="List of Tables">
                <template>
                  <paper-item>
                    <span><iron-icon icon="icons:lightbulb-outline" item-icon></iron-icon>{{this}}</span>
                    <iron-icon class="arrow" icon="icons:chevron-right"></iron-icon>
                  </paper-item>
                </template>
              </mdb-dimension-finder>
            </div>

            <mdb-concept-recommendation property="Date of Birth" recommendation-factor="0"></mdb-concept-recommendation>
            <mdb-recommended-concepts recommendations='[{"property":"Person Age", "recommendationFactor":80,"recommended":"maybe"},{"property":"Anniversary", "recommendationFactor":65,"recommended":"maybe"},{"property":"Due Date", "recommendationFactor":0,"recommended":"no"},{"property":"Issue Date", "recommendationFactor":0,"recommended":"no"},{"property":"Net Credit Service Date", "recommendationFactor":0,"recommended":"no"},{"property":"Order Date", "recommendationFactor":0,"recommended":"no"},{"property":"Tracking Date", "recommendationFactor":0,"recommended":"no"}]'></mdb-recommended-concepts>

          </iron-page>
          <iron-page></iron-page>
          <iron-page></iron-page>
          <iron-page></iron-page>
        </iron-pages>
      </div>
    </page-layout>

  </template>

  <script>
    Polymer({
      is: 'concept-coverage',

      properties: {
        tab: {
          type: Number,
          value: 0,
        },
      },

      attached: function () {
        var concept_recommendation = this.querySelector('mdb-concept-recommendation');
        concept_recommendation.addEventListener('recommended-changed', function () {
          console.log('CHANGED');
        });
      }
    });
  </script>
</dom-module>
